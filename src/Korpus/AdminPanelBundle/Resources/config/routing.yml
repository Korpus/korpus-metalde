korpus_admin_panel_concerts:
    resource: "@KorpusAdminPanelBundle/Resources/config/Concerts/routing.yml"
    prefix:   /concerts

korpus_admin_panel_news:
    resource: "@KorpusAdminPanelBundle/Resources/config/News/routing.yml"
    prefix:   /news
