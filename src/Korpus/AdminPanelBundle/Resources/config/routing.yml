    defaults: { _controller: KorpusAdminPanelBundle:Page:index }

korpus_admin_panel_dashboard:
    pattern:  /dashboard
    defaults: { _controller: KorpusAdminPanelBundle:Page:dashboard }

korpus_admin_panel_settings:
